<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Rock Paper Scissor</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div class="container">
		<div class="title">
			<h1>Rock <span style="color: red"><i class="fa fa-scissors"></i></span> Paper</h1>
		</div>
		<div id="game-area">
			<form id="rounds">
				<label for="bestOf">Enter Rounds:</label>
				<input type="number" name="bestOf" id="bestOf" placeholder=" ">
				<button type="reset" id="reset">Reset</button>
			</form>
			<div class="score-board">
				<div class="player-score">
					<h2 id="player">Player</h2>
					<p><span style="color: blue;">0</span></p>
				</div>
				<div class="computer-score">
					<h2>Computer</h2>
					<p><span style="color: blue;">0</span></p>
				</div>
			</div>
			<div class="game-play">
				<h2 class="winner">Choose an Option</h2>
				<div class="hands">
					<img src="Images/rock.png" id="player-hand">
					<img src="Images/rock.png" id="computer-hand">
				</div>
				<div class="options">
					<button class="rock">rock</button>
					<button class="paper">paper</button>
					<button class="scissors">scissors</button>
				</div>
			</div>
		</div>
	</div>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
